<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting exoplanets with AI</title>
    <link rel="stylesheet" href="css/style.css"> </head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<body>

    <header class="navbar">
        <nav>
            <button onclick="showSection('simulation')" id="btn-simulation" class="active">TRANSIT METHOD SIMULATION</button>
            <button onclick="showSection('models')" id="btn-models">MODEL TRAINING</button>
        </nav>
    </header>

    <section id="simulation" class="web-section visible">
        <div class="container">
            <div class="controls">
                <h2>Star Parameters</h2>
                <div>
                    <label for="star-radius">Radius (R☉):</label>
                    <input type="number" id="star-radius" value="1.0">
                </div>
                
                <label for="star-mass">Mass (M☉):</label>
                <input type="number" id="star-mass" value="1.0">
                <label for="star-temp">Temperature (K):</label>
                <input type="number" id="star-temp" value="5778">

                <h2>Body Parameters</h2>
                <label for="body-radius">Radius (R⊕):</label>
                <input type="number" id="body-radius" value="1.0">

                <h2>Transit Control</h2>
                <label for="orbital-period">Orbital Period (days):</label>
                <input type="number" id="orbital-period" value="3.5">
                <h2>Other Parameters</h2>
                <label for="noise">Noise:</label>
                <div id="NoiseContainer">
                    <label class="switch">
                        <input type="checkbox" id="noise-checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                
            </div>

            <div class="simulation">
                <h2>Simulation</h2>
                <canvas id="simulation-canvas" width="500" height="500"></canvas>
            </div>

            <div class="output">
                <h2>Light Curve</h2>
                <canvas id="light-curve-chart" width="500" height="300"></canvas>
                <h2>KOI Features</h2>
                <div id="koi-features"></div>
            </div>
        </div>
    </section>

    <section id="models" class="web-section hidden">
        <div class="container">
            <div class="controls">
                <form action="http://127.0.0.1:8000/api/predict"
                        method="post"
                        enctype="multipart/form-data">
                    <h2>Train and predict Dataset</h2>
                    <input type="file" name="train file" id="csv-file" accept=".csv" required>
                    <h2>Model</h2>
                    <input type="hidden" name="predict-action" value="train-predict">
                    <div id="model-options">
                        <label><input type="radio" name="model_id" value="0" required><span class="option-text">Random Forest</span></label>
                        <label><input type="radio" name="model_id" value="1"><span class="option-text">CatBoost</span></label>
                        <label><input type="radio" name="model_id" value="2"><span class="option-text">XGBoost</span></label>
                        <label><input type="radio" name="model_id" value="3"><span class="option-text">Ensemble (RF + NB + LGBM + SVC)</span></label>
                    </div>
                        
                    <div style="margin-top:12px;">
                    <button type="submit" id="btn-predict" name="action" value="predict">Predict</button>
                    </div>
                </form>
            </div>
            <div class="controls">
                <form action="http://127.0.0.1:8000/api/predict"
                    method="post"
                    enctype="multipart/form-data">
                <h2>Predict Dataset</h2>
                <input type="file" name="predict file" id="csv-file" accept=".csv" required>
                <h2>Model</h2>
                <input type="hidden" name="predict-action" value="predict">
                <div id="model-options">
                    <label><input type="checkbox" name="model_id" value="0"><span class="option-text">Random Forest</span></label>
                    <label><input type="checkbox" name="model_id" value="1"><span class="option-text">CatBoost</span></label>
                    <label><input type="checkbox" name="model_id" value="2"><span class="option-text">XGBoost</span></label>
                    <label><input type="checkbox" name="model_id" value="3"><span class="option-text">LightGBM</span></label>
                    <label><input type="checkbox" name="model_id" value="4"><span class="option-text">SVM</span></label>
                    <label><input type="checkbox" name="model_id" value="5"><span class="option-text">Gaussian Naive Bayes</span></label>
                    <label><input type="checkbox" name="model_id" value="6"><span class="option-text">Logistic Regression</span></label>
                    <label><input type="checkbox" name="model_id" value="7"><span class="option-text">KNN Classifier</span></label>
                </div>
                    

                <div style="margin-top:12px;">
                <button type="submit" id="btn-predict" name="action" value="predict">Predict</button>
                </div>
            </form>
        </div>
    </div>
    </section>



    <script src="js/simulation.js"></script>
    <script src="js/script.js"></script> </body>
</html>
