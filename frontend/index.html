<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoplanet Transit Simulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Exoplanet4</h1>

    <div class="container">
        <div class="controls">
            <h2>Star Parameters</h2>
            <label for="star-radius">Radius (R☉):</label>
            <input type="number" id="star-radius" value="1.0">
            <label for="star-mass">Mass (M☉):</label>
            <input type="number" id="star-mass" value="1.0">
            <label for="star-temp">Temperature (K):</label>
            <input type="number" id="star-temp" value="5778">

            <h2>Body Parameters</h2>
            <label for="body-radius">Radius (R⊕):</label>
            <input type="number" id="body-radius" value="1.0">

            <h2>Transit Control</h2>
            <label for="orbital-period">Orbital Period (days):</label>
            <input type="number" id="orbital-period" value="3.5">
            <button id="update-button">Update</button>
        </div>

        <div class="simulation">
            <h2>Simulation</h2>
            <canvas id="simulation-canvas" width="500" height="500"></canvas>
        </div>

        <div class="output">
            <h2>Light Curve</h2>
            <canvas id="light-curve-chart" width="500" height="300"></canvas>
            <h2>KOI Features</h2>
            <div id="koi-features"></div>
        </div>
    </div>

    <script src="simulation.js"></script>
    <script src="script.js"></script>
</body>
</html>
