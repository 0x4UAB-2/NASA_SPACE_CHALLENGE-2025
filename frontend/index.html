<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting exoplanets with AI</title>
    <link rel="stylesheet" href="css/style.css"> </head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<body>

    <header class="navbar">
        <nav>
            <button onclick="showSection('simulation')" id="btn-simulation" class="active">TRANSIT METHOD SIMULATION</button>
            <button onclick="showSection('models')" id="btn-models">MODEL TRAINING</button>
        </nav>
    </header>

    <section id="simulation" class="web-section visible">
        <div class="container">
            <div class="controls">
                <h2>Star Parameters</h2>
                <div>
                    <label for="star-radius">Radius (R☉):</label>
                    <input type="number" id="star-radius" value="1.0">
                </div>
                
                <label for="star-mass">Mass (M☉):</label>
                <input type="number" id="star-mass" value="1.0">
                <label for="star-temp">Temperature (K):</label>
                <input type="number" id="star-temp" value="5778">

                <h2>Body Parameters</h2>
                <label for="body-radius">Radius (R⊕):</label>
                <input type="number" id="body-radius" value="1.0">

                <h2>Transit Control</h2>
                <label for="orbital-period">Orbital Period (days):</label>
                <input type="number" id="orbital-period" value="3.5">
                <h2>Other Parameters</h2>
                <label for="noise">Noise:</label>
                <div id="NoiseContainer">
                    <label class="switch">
                        <input type="checkbox" id="noise-checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                
            </div>

            <div class="simulation">
                <h2>Simulation</h2>
                <canvas id="simulation-canvas" width="500" height="500"></canvas>
            </div>

            <div class="output">
                <h2>Light Curve</h2>
                <canvas id="light-curve-chart" width="500" height="300"></canvas>
                <h2>KOI Features</h2>
                <div id="koi-features"></div>
            </div>
        </div>
        </section>

        <section id="models" class="web-section hidden">
        <div class="container">
            <div class="controls">
            <h2>Dataset</h2>

            <form action="http://127.0.0.1:8000/api/recibir_csv"
                    method="post"
                    enctype="multipart/form-data">
                <input type="file" name="file" id="csv-file" accept=".csv" required>

                <h2>Modelo</h2>
                <select name="model_id" id="model-type" required>
                <option value="0">Random Forest</option>
                <option value="1">CatBoost</option>
                <option value="2">XGBoost</option>
                <option value="3">Ensemble (RF + NB + LGBM + SVC)</option>
                </select>

                <div style="margin-top:12px;">
                <button type="submit" id="btn-train">Entrenar</button>
                </div>
            </form>
            </div>

            <div class="output">
            <h2>Resultados</h2>
            <pre id="train-result">—</pre>
            </div>
        </div>
        </section>



    <script src="js/simulation.js"></script>
    <script src="js/script.js"></script> </body>
</html>
